services:
  wordpress:
    build: ./src/wordpress
    container_name: wordpress
    image: wordpress
    restart: always
    env_file: ./secrets/wordpress.env
    networks:
      - inception-network
    volumes:
      - wordpress-vol:/var/www/html
    depends_on:
      - mariadb
    restart: always
  
  mariadb:
    build: ./src/mariadb
    container_name: mariadb
    image: mariadb
    restart: always
    env_file: ./secrets/mariadb.env
    networks:
      - inception-network
    restart: always

  nginx:
    build: ./src/nginx
    container_name: nginx
    image: nginx
    restart: always
    ports:
      # todo: change to port 443 on vm
      - '8080:443'
    networks:
      - inception-network
    depends_on:
      - wordpress
    restart: always

networks:
  inception-network:
    driver: bridge

volumes:
  wordpress-vol:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${DATA_DIR:-/home/maiboyer/data}/wordpress
    name: "wordpress-volume"
  mariadb-vol:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${DATA_DIR:-/home/maiboyer/data}/mariadb
    name: "mariadb-volume"

